  <body>
    <div style="text-align: center; margin: auto">
      <h1>Set Cookie:</h1>
      <br />
      <form action="/cgi-bin/set_cookie.py" method="get">
        Cookie Name: <input type="text" name="key" /> <br />
        <br />
        Cookie Value: <input type="text" name="value" />
        <input type="submit" value="Submit" /> <br />
      </form>

      <br />

        <br />
        <input type="submit" value="Submit" /> <br />
      </form>
    </div>
  </body>
